{% extends 'base.html' %}


{% block main %}
<div align="center" class="container w-50" style="min-width: 350px;">
    <h1>Результаты отбора</h1>
    <h2>Кандидат {{nickname}}</h2>

        <div class="container bg-success" style="min-width: 350px;">
            <h4>Поздравляем!</h4>
        </div>
        <div class="container text-danger" style="min-width: 350px;">
            <h4>Ваш рейтинг после {{level}} этапа = {{rating}}</h4>
        </div>
        <div class="container text-warning bg-dark" style="min-width: 350px;">
            <h4>Желаем удачи!!!</h4>
        </div>
</div>
{% endblock main %}
